<!-- Interactivity -->

<!-- https://tailwindcss.com/docs/accent-color -->
<div class="accent-inherit"></div>
<div class="accent-stone-600"></div>
<div class="accent-[#50d71e]"></div>

<!-- https://tailwindcss.com/docs/appearance -->
<div class="appearance-none"></div>

<!-- https://tailwindcss.com/docs/cursor -->
<div class="cursor-auto"></div>
<div class="cursor-not-allowed"></div>
<div class="cursor-[url(hand.cur),_pointer]"></div>

<!-- https://tailwindcss.com/docs/caret-color -->
<div class="caret-inherit"></div>
<div class="caret-rose-600"></div>
<div class="caret-[#50d71e]"></div>

<!-- https://tailwindcss.com/docs/pointer-events -->
<div class="pointer-events-none"></div>
<div class="pointer-events-auto"></div>

<!-- https://tailwindcss.com/docs/resize -->
<div class="resize-none"></div>
<div class="resize"></div>

<!-- https://tailwindcss.com/docs/scroll-behavior -->
<div class="scroll-auto"></div>
<div class="scroll-smooth"></div>

<!-- https://tailwindcss.com/docs/scroll-margin -->
<div class="scroll-m-0"></div>
<div class="scroll-m-[24rem]"></div>

<!-- https://tailwindcss.com/docs/scroll-padding -->
<div class="scroll-p-0"></div>
<div class="scroll-p-[24rem]"></div>

<!-- https://tailwindcss.com/docs/scroll-snap-align -->
<div class="snap-start"></div>
<div class="snap-align-none"></div>

<!-- https://tailwindcss.com/docs/scroll-snap-stop -->
<div class="snap-normal"></div>
<div class="snap-always"></div>

<!-- https://tailwindcss.com/docs/scroll-snap-type -->
<div class="snap-none"></div>

<!-- https://tailwindcss.com/docs/touch-action -->
<div class="touch-auto"></div>
<div class="touch-manipulation"></div>

<!-- https://tailwindcss.com/docs/user-select -->
<div class="select-none"></div>
<div class="select-text"></div>
<div class="select-all"></div>
<div class="select-auto"></div>

<!-- https://tailwindcss.com/docs/will-change -->
<div class="will-change-auto"></div>
<div class="will-change-[top,left]"></div>
